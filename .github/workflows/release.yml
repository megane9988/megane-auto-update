on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]*' # バージョン数のついたtagがプッシュされたときにActionを実施 *, i.e. 1.0.0, 2.5.3

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: yarn css

    - name: Zip Release # release用のzip作成 https://github.com/marketplace/actions/zip-release
      uses: TheDoctor0/zip-release@0.4.1
      with:
        filename: 'megane-auto-update.zip' # ファイル名
        exclusions: '*.git* /*node_modules/* .editorconfig /*src/*scss/*' # 除外設定
        directory: '.'
        path: '.'
        type: 'zip'

    - name: Create Release # releaseを作成
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset # releaseにzipファイルを添付
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./megane-auto-update.zip
        asset_name: megane-auto-update.zip
        asset_content_type: application/zip
